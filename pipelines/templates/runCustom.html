{% extends 'base.html' %}
{% block content %}
</br>
</br>
</br>
</br>
</br>

<ul class="nav nav-pills flex-column flex-sm-row mb-3" id="pills-tab" role="tablist"
    xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <li class="nav-item mx-auto" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true">Web E2E
        </button>
    </li>
    <li class="nav-item mx-auto " role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false">iOS E2E
        </button>
    </li>
</ul>
<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active text-center" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <form method="post">
            {% csrf_token %}
            </br>
            </br>
            <div class="row">
                <div class="col-md-3 mx-auto">
                    <label for="webenv" class="form-label">Add branch Name</label>
                    <input type="text" name="branch" class="form-control" id="branche2e" placeholder="Do not use yet">
                    </br>
                    <label for="webenv" class="form-label">Select Environment</label>
                    <select class="form-select" name="webenv" id="webenv" required="">
                        <option value="">Choose...</option>
                        <option value="testBS">Staging</option>
                        <option value="testBSProd">Production</option>
                    </select>
                    </br>
                    <label for="webdir" class="form-label">Select Test Section</label>
                    <select class="form-select" name="webdir" id="webdir" required="">
                        <option value="">Choose...</option>
                        <option value="/15five">Checkin's</option>
                        <option value="/1on1">1 on 1</option>
                        <option value="/highFive">High Five</option>
                        <option value="/objectives">Objectives</option>
                        <option value="/reporting">Reporting</option>
                        <option value="/questions">Questions</option>
                        <option value="/feedback">Feedback</option>
                        <option value="/engagement">Engagement</option>
                        <option value="/bsr">Best Self Review</option>
                        <option value="/integration">Integration</option>
                        <option value="/myAccount">My Account</option>
                        <option value="/managePeople">Manage People</option>
                        <option value="/people">People</option>
                        <option value="/company">Company</option>
                        <option value="/home">Home</option>
                        <option value="/profile">Profile</option>
                    </select>
                </div>
                </br>
            </div>
            </br>
            </br>
            <button type="submit" class="btn btn-primary btn-lg">Run custom E2E</button>
        </form>
    </div>
    <div class="tab-pane fade text-center" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <form method="post">
            {% csrf_token %}
            </br>
            </br>
            <div class="row">
                <div class="col-md-3 mx-auto">
                    <label for="webenv" class="form-label">Add branch Name</label>
                    <input type="text" name="branch" class="form-control" id="branchios" placeholder="Do not use yet">
                    </br>
                    <label for="webenv" class="form-label">Select Environment</label>
                    <select class="form-select" name="webenv" id="webiosenv" required="">
                        <option value="">Choose...</option>
                        <option value="testBsIos">Staging</option>
                        <option value="testBsIosProd">Production</option>
                    </select>
                    </br>
                    <label for="webdir" class="form-label">Select Test Section</label>
                    <select class="form-select" name="webdir" id="webiosdir" required="">
                        <option value="">Choose...</option>
                        <option value="Mobile/checkin">Checkin's</option>
                        <option value="Mobile/highFives">High Fives</option>
                        <option value="Mobile/home">Home</option>
                        <option value="Mobile/notifications">Notifications</option>
                        <option value="Mobile/oneOnOne">1 on 1</option>
                        <option value="Mobile/pulseDashboard">Pulse Dashboard</option>
                        <option value="Mobile/settings">Settings</option>
                        <option value="Mobile/team15Fives">Team 15 Fives</option>
                    </select>
                </div>
                </br>
            </div>
            </br>
            </br>
            <button type="submit" class="btn btn-primary btn-lg">Run custom E2E</button>
        </form>
    </div>
</div>

</br>
</br>
</br>
</br>
</br>
{% endblock %}
